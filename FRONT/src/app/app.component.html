<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<mat-toolbar color="primary">
  <button (click)="sidenav.toggle()" mat-icon-button>
    <mat-icon> menu </mat-icon>
  </button>
  <span> MEDI+ </span>
</mat-toolbar>

<mat-sidenav-container class="container">
  <mat-sidenav #sidenav [opened]="true" mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="/pages/paciente/listar">
        <div class="item">
          <mat-icon class="icon"> person </mat-icon>
          <span>PACIENTES</span>
        </div>
      </a>

      <a mat-list-item routerLink="/pages/consulta/listar">
        <div class="item">
          <mat-icon class="icon"> monitor_heart </mat-icon>
          <span>CONSULTAS</span>
        </div>
      </a>

      <a mat-list-item routerLink="/pages/estoque/listar">
        <div class="item">
          <mat-icon class="icon"> medication </mat-icon>
          <span>ESTOQUE</span>
        </div>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <router-outlet>
      <!-- Mostrar os componentes selecionados -->
    </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
